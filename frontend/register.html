<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AidVault - Register</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

:root{
    --bg-main: #1B0D3A;
    --card-bg: rgba(255,255,255,0.05);
    --primary: #8A00C4;
    --accent: #9F6BFF;
    --text-light: #FFFFFF;
    --text-medium: #CFCFCF;
}

/* Global */
*{margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
body{background: var(--bg-main); color: var(--text-light); scroll-behavior: smooth;}
a{text-decoration:none; color:inherit;}
h1,h2,h3{color: var(--primary); font-weight:700;}
p{line-height:1.5; color: var(--text-medium);}
button{cursor:pointer;}

/* Header */
header{
    width:100%; padding:1rem 3rem;
    display:flex; justify-content: space-between; align-items: center;
    background: rgba(27,13,58,0.9);
    position: fixed; top:0; z-index:1000; backdrop-filter: blur(5px);
}
header h1{font-size:2rem; color: var(--text-light);}
nav a{
    margin-left:2rem; font-weight:500; color: var(--text-light);
    position: relative; transition:0.3s;
}
nav a::after{
    content:''; position:absolute; width:0; height:2px; background: var(--accent); bottom:-5px; left:0; transition:0.3s;
}
nav a:hover::after{width:100%;}
nav a:hover{color: var(--accent);}

/* Form Section */
.form-section{
    min-height: 80vh; display:flex; justify-content:center; align-items:center;
    padding-top:100px;
}
.form-container{
    background: var(--card-bg); padding:3rem; border-radius:20px;
    box-shadow:0 0 30px rgba(159,107,255,0.4); width:100%; max-width:400px;
    text-align:center;
}
.form-container h2{margin-bottom:1.5rem; color: var(--accent);}
.form-container input, .form-container select{
    width:100%; padding:0.8rem; margin:0.8rem 0; border:none; border-radius:10px;
    background: rgba(255,255,255,0.1); color: var(--text-light);
}
.form-container input::placeholder{color: var(--text-medium);}
.form-container button{
    width:100%; padding:1rem; border:none; border-radius:50px;
    background: linear-gradient(45deg, #8A00C4, #9F6BFF); color:white; font-weight:600;
    margin-top:1rem; transition:0.3s;
}
.form-container button:hover{
    transform: translateY(-3px);
    box-shadow:0 0 20px var(--accent);
}
.form-container p{margin-top:1rem;}
.form-container a{color: var(--accent);}
</style>
</head>
<body>

<header>
    <h1>AidVault</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<section class="form-section">
    <div class="form-container">
        <h2>Register</h2>
        <form action="register_process.php" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="donor">Donor</option>
                <option value="beneficiary">Beneficiary</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</section>

</body>
</html>
