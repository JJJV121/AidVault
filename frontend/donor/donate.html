<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AidVault - Donate</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

:root{
    --bg-main: #1B0D3A;
    --card-bg: rgba(255,255,255,0.05);
    --primary: #8A00C4;
    --accent: #9F6BFF;
    --text-light: #FFFFFF;
    --text-medium: #CFCFCF;
}

/* Global */
*{margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
body{
    background: var(--bg-main);
    color: var(--text-light);
    scroll-behavior: smooth;
}
a{text-decoration:none; color:inherit;}

/* Header */
header{
    width:100%; padding:1rem 3rem;
    display:flex; justify-content: space-between; align-items: center;
    background: rgba(27,13,58,0.95);
    position: fixed; top:0; z-index:1000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    height: 60px;
}
header h1{font-size:2rem; color: var(--text-light);}
nav a{
    margin-left:2rem; font-weight:500; color: var(--text-light);
    position: relative; transition:0.3s;
}
nav a::after{
    content:''; position:absolute; width:0; height:2px; background: var(--accent); bottom:-5px; left:0; transition:0.3s;
}
nav a:hover::after{width:100%;}
nav a:hover{color: var(--accent);}

/* Hamburger */
.hamburger {
    display:none;
    flex-direction: column;
    cursor: pointer;
}
.hamburger div {
    width: 25px;
    height: 3px;
    background-color: var(--text-light);
    margin: 4px 0;
    transition: 0.4s;
}

/* Center Container */
.center-container{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px); /* account for header */
    padding-top: 60px; /* prevent overlap */
}

/* Main Form */
.main{
    width: 100%;
    max-width: 500px;
    padding:2rem;
    background: var(--card-bg);
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
.main h2{font-size:2rem; margin-bottom:2rem; color: var(--accent); text-align:center;}
.main label{display:block; margin:1rem 0 0.5rem; color: var(--text-medium);}
.main input, .main select, .main textarea{
    width:100%; padding:0.8rem; border-radius:10px; border:none;
    background: rgba(255,255,255,0.1); color: var(--text-light);
    font-size:1rem;
}
.main input::placeholder, .main textarea::placeholder{
    color: var(--text-medium);
}
.main button{
    margin-top:1.5rem; padding:1rem; width:100%; border:none; border-radius:50px;
    background: var(--accent); color: var(--text-light); font-weight:600; font-size:1rem;
    cursor:pointer; box-shadow:0 0 15px var(--accent), 0 0 30px rgba(159,107,255,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}
.main button:hover{
    transform: translateY(-3px);
    box-shadow:0 0 25px var(--accent), 0 0 50px rgba(159,107,255,0.6);
}

/* Footer */
footer {
    background: rgba(27,13,58,0.95); color: var(--text-medium, #CFCFCF);
    padding: 2rem 1rem; text-align: center; border-top: 1px solid rgba(159,107,255,0.3);
    font-family: 'Roboto', sans-serif;
}
.footer-container {max-width: 1200px; margin: 0 auto;}
.footer-links {margin-bottom: 1rem;}
.footer-links a {margin: 0 1rem; color: var(--text-medium, #CFCFCF); font-weight: 500; transition: 0.3s;}
.footer-links a:hover {color: var(--accent, #9F6BFF); text-decoration: underline;}
footer p {margin: 0.3rem 0;}
footer .tagline {font-size: 0.9rem; color: var(--accent, #9F6BFF);}

/* Responsive */
@media(max-width:768px){
    header{flex-direction:column; gap:1rem; padding:1rem 2rem;}
    nav a{margin-left:1rem;}
    .main{margin:0 1rem; max-width:90%;}
}
</style>
</head>
<body>

<header>
    <h1>AidVault</h1>
    <div class="hamburger" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="approve_grants.html">Approve Grants</a>
        <a href="requests.html">Requests</a>
        <a href="beneficiary_dashboard.html">Beneficiary</a>
    </nav>
</header>

<div class="center-container">
    <div class="main">
        <h2>Make a Donation</h2>
        <form>
            <label for="donorName">Your Name</label>
            <input type="text" id="donorName" name="donorName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="amount">Donation Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>

            <label for="beneficiary">Select Beneficiary</label>
            <select id="beneficiary" name="beneficiary">
                <option value="alice">Alice Smith</option>
                <option value="bob">Bob Johnson</option>
                <option value="charlie">Charlie Lee</option>
            </select>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>

            <button type="submit">Donate Now</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="manage_users.html">Manage Users</a>
            <a href="approve_grants.html">Approve Grants</a>
            <a href="beneficiary_dashboard.html">Beneficiary</a>
            <a href="requests.html">Requests</a>
        </div>
        <p>&copy; 2025 AidVault. All Rights Reserved.</p>
        <p class="tagline">Secure & Transparent Financial Aid Powered by Blockchain</p>
    </div>
</footer>

<script>
function toggleMenu(x){
    x.classList.toggle("change");
    document.getElementById("navMenu").classList.toggle("active");
}
</script>

</body>
</html>
