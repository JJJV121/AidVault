<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AidVault - Header</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

:root{
    --bg-main: #1B0D3A;
    --primary: #8A00C4;
    --accent: #9F6BFF;
    --text-light: #FFFFFF;
    --text-medium: #CFCFCF;
}

/* Global */
*{margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
body{background: var(--bg-main); color: var(--text-light);}
a{text-decoration:none; color:inherit;}

/* Header */
header{
    width:100%; padding:1rem 3rem;
    display:flex; justify-content: space-between; align-items: center;
    background: rgba(27,13,58,0.95);
    position: fixed; top:0; z-index:1000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}
header h1{font-size:2rem; color: var(--text-light);}
nav a{
    margin-left:2rem; font-weight:500; color: var(--text-light);
    position: relative; transition:0.3s;
}
nav a::after{
    content:''; position:absolute; width:0; height:2px; background: var(--accent); bottom:-5px; left:0; transition:0.3s;
}
nav a:hover::after{width:100%;}
nav a:hover{color: var(--accent);}

/* Hamburger Menu (for mobile) */
.hamburger {
    display:none;
    flex-direction: column;
    cursor: pointer;
}
.hamburger div {
    width: 25px;
    height: 3px;
    background-color: var(--text-light);
    margin: 4px 0;
    transition: 0.4s;
}

/* Responsive */
@media(max-width:768px){
    nav{
        display:none;
        flex-direction: column;
        background: rgba(27,13,58,0.95);
        width:100%;
        position:absolute;
        top:70px;
        left:0;
    }
    nav a{
        margin:1rem;
    }
    nav.active{
        display:flex;
    }
    .hamburger{
        display:flex;
    }
}
</style>
</head>
<body>

<header>
    <h1>AidVault</h1>
    <div class="hamburger" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="approve_grants.html">Approve Grants</a>
        <a href="requests.html">Requests</a>
        <a href="beneficiary_dashboard.html">Beneficiary</a>
    </nav>
</header>

<script>
function toggleMenu(x) {
    x.classList.toggle("change");
    document.getElementById("navMenu").classList.toggle("active");
}
</script>

</body>
</html>
